name: Reviw Rover 1.0.0 - Step 1

on:
  issues:
    types:
      - opened
      - edited

jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Paso 1
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.Reviw_Rover_Token }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
          -d '{
            "body": "HHola, gracias por crear este Issue. Vas a crear un archivo JWPUB nuevo o es una consulta:\n\n- Responde **/Y** si crear√°s un archivo JWPUB nuevo. \n- Responde **/N** si solo es una consulta"
          }'
      
      - name: Esperar respuesta del usuario
        id: wait-for-user-response
        run: echo "Esperando respuesta del usuario..."
